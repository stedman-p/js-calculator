<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="./scripts.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Javascript Calculator</h1>
            <div class="display">
                <div class="output-display">
                    <output name="calc" id="display">0</output>
                </div>
            </div>
            <div class="buttons">
                <div class="inputs">
                    <div class="calc-btns">
                        <button class="calc-btn nbr-btn" type="button" name="calc">9</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">8</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">7</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">6</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">5</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">4</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">3</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">2</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">1</button>
                        <button class="calc-btn nbr-btn" type="button" name="calc">0</button>
                        <button class="calc-btn special-btn" type="button" name="calc" id="evaluatebtn">=</button>
                        <button class="calc-btn special-btn" type="reset" name="calc" id="clearbtn">C</button>
                    </div>
                    <div class="calc-functions">
                        <button class="calc-btn operator-btn" type="button" name="calc">+</button>
                        <button class="calc-btn operator-btn" type="button" name="calc">-</button>
                        <button class="calc-btn operator-btn" type="button" name="calc">*</button>
                        <button class="calc-btn operator-btn" type="button" name="calc">/</button>
                    </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
